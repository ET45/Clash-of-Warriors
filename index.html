<head>
  <style>
    * {
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div style="position: relative; display: inline-block">
    <div
      style="
        position: absolute;
        display: flex;
        width: 100%;
        align-items: center;
        padding: 20px;
      "
    >
      <!-- <div
        style="background-color: red; height: 30px; width: 100%"
        id="PlayerHealth"
      ></div> -->
      <div style="position: relative; height: 30px; width: 100%">
        <div style="background-color: red; height: 30px"></div>
        <div
          id="playerHealth"
          style="
            position: absolute;
            background: black;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
          "
        ></div>
      </div>
      <div
        style="
          background-color: yellowgreen;
          height: 100px;
          width: 100px;
          flex-shrink: 0;
        "
        class="Time"
      ></div>
      <div style="position: relative; height: 30px; width: 100%">
        <div style="background-color: red; height: 30px"></div>
        <div
          id="enemyHealth"
          style="
            position: absolute;
            background: black;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
          "
        ></div>
      </div>
    </div>
    <canvas></canvas>
  </div>
  <script src="index.js"></script>
</body>
