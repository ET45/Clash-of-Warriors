<head>
  <style>
    * {
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div style="position: relative; display: inline-block">
    <div
      style="
        position: absolute;
        display: flex;
        width: 100%;
        align-items: center;
        padding: 20px;
      "
    >
      <!-- <div
        style="background-color: red; height: 30px; width: 100%"
        id="PlayerHealth"
      ></div> -->
      <div
        style="
          position: relative;
          height: 30px;
          width: 100%;
          display: flex;
          justify-content: flex-end;
        "
      >
        <div style="background-color: red; height: 30px; width: 100%"></div>
        <div
          id="playerHealth"
          style="
            position: absolute;
            background: black;
            top: 0;
            right: 0;
            bottom: 0;
            width: 100%;
          "
        ></div>
      </div>
      <div
        style="
          display: flex;
          background-color: yellowgreen;
          height: 100px;
          width: 100px;
          flex-shrink: 0;
          align-items: center;
          justify-content: center;
        "
        id="time"
      >
        10
      </div>
      <div
        style="
          position: relative;
          height: 30px;
          width: 100%;
          display: flex;
          justify-self: flex-end;
        "
      >
        <div style="background-color: red; height: 30px; width: 100%"></div>
        <div
          id="enemyHealth"
          style="
            position: absolute;
            background: black;
            top: 0;
            width: 100%;
            bottom: 0;
            left: 0;
          "
        ></div>
      </div>
    </div>
    <canvas></canvas>
  </div>
  <script src="index.js"></script>
</body>
